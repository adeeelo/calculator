<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class= "text-center p-4">
  <div class="p-3  m-auto" style="background-color: rgb(141, 141, 141) ; width: fit-content; border-radius: 12px; ">  
    <input class="mt-3 m-2 bg-dark text-primary rounded-pill p-2" type="text" name="" id="displayInput"><br>
    <button class="bg-dark text-primary rounded-pill  " style="width: 3em;" onclick="getButtonValue(1)">1</button> 
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(2)">2</button> 
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(3)">3</button> <br>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(4)">4</button> 
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(5)">5</button>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(6)">6</button> <br>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(7)">7</button>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(8)">8</button>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(9)">9</button> <br>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue('+')">+</button>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue(0)">0</button>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue('-')">-</button><br>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue('*')">*</button> 
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="getButtonValue('/')">/</button>
    <button class="bg-dark text-primary rounded-pill " style="width: 3em;" onclick="calculate()">=</button><br>
    <button class="bg-dark text-primary rounded-pill " style="width: 9.5em;" onclick="clearAll()">C</button>
   </div> 
   </div>

    <script src="app.js"></script>
